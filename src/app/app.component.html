<div class="container">
  <div class="container__form">
    <div class="form__color__picker">
      <input
        type="color"
        id="head"
        name="head"
        [(ngModel)]="selectedColor"
        (input)="onColorChange($event)"
      />
      <label for="head">Panel color</label>
    </div>
    <div class="form__submit"></div>
  </div>
</div>
